<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Excel Utility</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">



    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Epilepsy Foundation</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </div> -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Utility tool to check invaid email/phone and replace empty values</h1>
            </div>
        </div>
        <br><br>
        <!-- /.row -->
        <div class="row ">
            <div class="col-md-6 col-md-offset-3">
                <div class="col-md-4">
                    <label for="files">Excel file</label>    
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <input type="file" id="files" name="files" onchange="handleFile(event);"/>    
                    </div>
                    <div class="row">
                        <span>File type supported is .xlsx</span>    
                    </div>        
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="col-md-4">
                    <label for="selectedValue">Select Operations</label>    
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <select class="selectpicker" data-width="100%" data-height="50%" name="selectedValue" onchange="displayDivColumnDiv();">
                            <option value="email">Get Invalid Emails</option>
                            <option value="phone">Get Invalid Phone</option>
                            <option value="replaceColumnValue">Replace Empty Column Values</option>
                        </select>   
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="columnDiv" style="display:none">
                <div class="col-md-4">
                    <label for="selectedValue">Specify Column</label>    
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <select class="selectpicker" data-epilepsy-bind = "columnBind" name="selectedValue" id="replaceSelected">
                            <option value="invalid">Please choose a file</option>
                        </select>   
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="col-md-6 col-md-offset-4">
                    <div class="row">
                        <input class="pure-button pure-button-primary" type="submit" value="Submit" onclick="onSubmitData();">   
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover" id="invalidEmailTable" style="display:none">
                    <thead class="thead-dark" data-epilepsy-bind = "columnBind">       
                    </thead>
                    <tbody data-epilepsy-bind = "rowBind">
                    </tbody>        
                </table>
            </div>  
        </div>    
    </div>

    
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
	<script src="js/UtilityJs/FileSaver.js"></script>
	<script src="js/UtilityJs/BindData.js"></script>
	<script src="js/UtilityJs/ExcelUtility.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</body>

</html>
